<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header class="logo">
        <h1><img src="img/Logo.png" alt="Logo de Alura"></h1>       
    </header>

    <main>           
        <form action="app.js"></form>
            <div class="container">
                <div class="input">
                    <textarea name="mensaje" id="" cols="35" rows="15" placeholder="Ingrese el texto aquí"></textarea>
                    <figure>
                        <img src="img/Exclamation.png">
                        <figcaption> Solo letras minusculas y sin acentos </figcaption>
                    </figure>
                    
                    <input type="button" value="Encriptar">
                    <input type="button" value="Desencriptar">    
                </div>    
                <div class="decodificar">
                    <ul>
                        <li> 
                            <img src="img/Muneco.png" alt="">
                            <legend>Ningún texto fue encontrado</legend>
                        </li>
                    </ul>
                </div>
            </div>
        </form> 
    </main>

</body>

</html>
